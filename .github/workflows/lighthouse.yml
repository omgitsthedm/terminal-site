name: Lighthouse Audit

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse against production URL
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://terminal-site-omgitsthedm.netlify.app/
          uploadArtifacts: true
          temporaryPublicStorage: true
